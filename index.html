<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="inline">
    <img src="images/image-equilibrium.jpg" alt="img">
    <h1> Equilibrium #3429</h1>

    <p> Our Equilibrium collection promotes balance and calm.</p>
 
    <div class="eth"><img src="images/icon-ethereum.svg" alt="ethereum"></div>
    <h3> 0.041 ETH</h3>
    <div class="day">3 days left</div> 
    <div class="clock"><img src="images/icon-clock.svg" alt="clock"></div>
    <hr class="line">
    <div class="avatar"> <img src="images/image-avatar.png" alt="av" height="40", width="40">
    </div>
    <div class="last"> Creation of <span>Jules Wyvern</span></div>
  </div>

 
  </div>
</body>
</html>
